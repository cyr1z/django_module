{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div id="signupbox" style="margin-top: 50px;" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2">
        <div class="card card-inverse card-info">
            <div class="card-header">
                <div class="card-title">Sign Up</div>
                <div style="float: right; font-size: 85%; position: relative; top: -10px;"><a id="signinlink" href="{% url 'login' %}" >Sign In</a>
                </div>
            </div>
            <div class="card-block">
                <form id="signupform" class="" role="form" method="POST" >
                    {% csrf_token %}
                    <div id="signupalert" style="display: none;" class="alert alert-danger">
                        <p>Error:</p> <span></span>
                    </div>
                    <div class="form-group" style="margin:25px">
                         {{ form|crispy }}

                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="offset-md-3 col-lg-9">
                            <button id="btn-signup" type="submit" class="btn btn-success"> &nbsp Sign Up</button>
                        </div>
                    </div>
                    <div style="border-top: 1px solid #999; padding-top: 20px;" class="form-group">

                    </div>
                </form>
            </div>
        </div>
    {% endblock %}
