{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2">
        <div class="card card-inverse card-info">
            <div class="card-header">
                <div class="card-title">Sign In</div>
                <div style="float: right; font-size: 80%; position: relative; top: -10px;">
{#                    <a href="#">Forgot password?</a>#}
                </div>
            </div>
            <div style="padding-top: 30px;" class="card-block">
                <div style="display: none;" id="login-alert" class="alert alert-danger col-md-12"></div>
                <form id="loginform" class="" role="form" method="POST" >
                {% csrf_token %}
                        <div style="margin: 25px;" >

                        {{ form|crispy }}
                    </div>


                    <div class="input-group">
                        <div class="form-check">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1" />Remember me</label>
                        </div>
                    </div>
                    <div style="margin-top: 10px;" class="form-group">
                        <!-- Button -->
                        <div class="col-md-12 controls"> <button id="btn-login" href="#" class="btn btn-success">Login  </button>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 control">
                            <div style="padding-top: 15px; font-size: 85%;">Don't have an account! <a href="{% url 'register' %}" onclick="$('#loginbox').hide(); $('#signupbox').show()">

                                            Sign Up Here

                                        </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
